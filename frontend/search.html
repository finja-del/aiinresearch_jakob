<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Web of Research</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-gray-800 text-white px-6 py-4">
    <h1 class="text-xl font-bold">Web of Research</h1>
  </header>

  <div class="flex min-h-[calc(100vh-64px)]">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow p-6">
      <h2 class="font-semibold text-lg mb-4">Filter</h2>

      <!-- Jahr-Chart -->
      <p class="block mb-2 text-sm font-medium">Jahr (per Klick auswählbar)</p>
      <canvas id="yearChart" height="200" class="mb-2"></canvas>
      <div class="grid grid-cols-4 gap-2 mb-2">
        <label class="col-span-1 text-sm flex items-center">Von</label>
        <input id="yearFrom" type="number" class="col-span-1 p-2 border rounded text-sm w-full" />
        <label class="col-span-1 text-sm flex items-center">Bis</label>
        <input id="yearTo" type="number" class="col-span-1 p-2 border rounded text-sm w-full" />
      </div>
      
      <button onclick="updateYearRange()" class="w-full mb-2 text-sm bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600">Anzeigen</button>
      <button onclick="resetYearFilter()" class="w-full mb-6 text-sm bg-gray-300 text-gray-800 px-3 py-2 rounded hover:bg-gray-400">Zurücksetzen</button>

      <!-- VHB-Ranking -->
      <p class="block mb-2 text-sm font-medium">VHB-Ranking</p>
      <div class="mb-4">
        <label class="block mb-1"><input type="checkbox" class="vhbCheckbox mr-2" value="A+/A" /> A+ / A</label>
        <label class="block mb-1"><input type="checkbox" class="vhbCheckbox mr-2" value="B/C" /> B / C</label>
        <label class="block mb-1"><input type="checkbox" class="vhbCheckbox mr-2" value="D" /> D</label>
      </div>

      <!-- ABDC-Ranking -->
      <p class="block mb-2 text-sm font-medium">ABDC-Ranking</p>
      <div class="mb-4">
        <label class="block mb-1"><input type="checkbox" class="abdcCheckbox mr-2" value="A*/A" /> A* / A</label>
        <label class="block mb-1"><input type="checkbox" class="abdcCheckbox mr-2" value="B/C" /> B / C</label>
      </div>

      <!-- Quellen -->
      <p class="block mb-2 text-sm font-medium">Quellen</p>
      <label class="block mb-1"><input type="checkbox" class="sourceCheckbox mr-2" value="OpenAlex" checked /> OpenAlex</label>
      <label class="block mb-1"><input type="checkbox" class="sourceCheckbox mr-2" value="Web of Science" checked /> Web of Science</label>
      <label class="block mb-4"><input type="checkbox" class="sourceCheckbox mr-2" value="Scopus" checked /> Scopus</label>

      <button onclick="performSearch()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Anwenden</button>
    </aside>

    <!-- Hauptbereich -->
    <main class="flex-grow flex flex-col items-center justify-start p-8 relative">
      <div class="w-full max-w-2xl mb-6">
        <div class="flex">
          <input
            id="searchInput"
            type="text"
            placeholder="Suchbegriff eingeben..."
            class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring focus:border-blue-500"
          />
          <button
            onclick="performSearch()"
            class="bg-blue-600 text-white px-6 py-3 rounded-r-lg hover:bg-blue-700"
          >
            Suchen
          </button>
        </div>

        <!-- Sortierung -->
        <div class="mt-4">
          <label for="sortOption" class="block mb-1 text-sm font-medium">Sortierung</label>
          <select id="sortOption" class="w-full p-2 border rounded">
            <option value="">Keine Sortierung</option>
            <option value="newest">Neueste zuerst</option>
            <option value="oldest">Älteste zuerst</option>
          </select>
        </div>
      </div>

      <!-- Ergebnisse -->
      <div id="resultsContainer" class="w-full max-w-3xl space-y-4"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
