<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web of Research</title>

  <!-- ðŸŒ Frameworks und Bibliotheken -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">
  <!-- ===========================
       ðŸ”· HEADER
       =========================== -->
  <header class="bg-gray-800 text-white px-6 py-4">
    <h1 class="text-xl font-bold">Web of Research</h1>
  </header>

  <div class="flex min-h-[calc(100vh-64px)]">
    <!-- ===========================
         ðŸ§­ SIDEBAR â€“ Filterbereich
         =========================== -->
    <aside class="w-64 bg-white shadow p-6">
      <h2 class="font-semibold text-lg mb-4">Filters</h2>

      <!-- Sources -->
      <p class="block mb-2 text-sm font-medium">Sources</p>
      <label class="block mb-1"><input type="checkbox" class="sourceCheckbox mr-2" value="OpenAlex" checked /> OpenAlex</label>
      <label class="block mb-1"><input type="checkbox" class="sourceCheckbox mr-2" value="Web of Science" checked /> Web of Science</label>
      <label class="block mb-4"><input type="checkbox" class="sourceCheckbox mr-2" value="Scopus" checked /> Scopus</label>

      <!-- Year Chart -->
      <p class="block mb-2 text-sm font-medium">Year (click to select)</p>
      <canvas id="yearChart" height="200" class="mb-2 bg-white rounded shadow"></canvas>
      <div class="flex items-center gap-2 mb-6">
        <label class="text-sm">From</label>
        <input id="yearFrom" type="number" class="p-2 border rounded text-sm w-[66px]" />
        <label class="text-sm">To</label>
        <input id="yearTo" type="number" class="p-2 border rounded text-sm w-[66px]" />
      </div>

      <!-- Ranking Filter Section -->
      <div class="mb-2">
        <div class="flex">
          <!-- Ranking Sources -->
          <div class="w-1/2 pr-4 border-r border-gray-300">
            <p class="block mb-2 text-sm font-medium">Ranking</p>
            <label class="block mb-1"><input type="checkbox" class="rankingSourceCheckbox mr-2" value="vhb" checked /> VHB</label>
            <label class="block mb-1"><input type="checkbox" class="rankingSourceCheckbox mr-2" value="abdc" checked /> ABDC</label>
          </div>

          <!-- Ratings -->
          <div class="w-1/2 pl-4">
            <p class="block mb-2 text-sm font-medium">Ratings</p>
            <label class="block mb-1"><input type="checkbox" class="ratingCheckbox mr-2" value="A*/A+" /> A* / A+</label>
            <label class="block mb-1"><input type="checkbox" class="ratingCheckbox mr-2" value="A" /> A</label>
            <label class="block mb-1"><input type="checkbox" class="ratingCheckbox mr-2" value="B" /> B</label>
            <label class="block mb-1"><input type="checkbox" class="ratingCheckbox mr-2" value="C" /> C</label>
            <label class="block mb-1"><input type="checkbox" class="ratingCheckbox mr-2" value="D" /> D</label>
          </div>
        </div>

        <!-- Select/Deselect Buttons -->
        <div class="flex gap-2 mt-2">
          <button onclick="selectAllRatings()" class="flex-1 text-sm bg-gray-200 text-gray-800 px-3 py-2 rounded hover:bg-gray-300">Select All</button>
          <button onclick="deselectAllRatings()" class="flex-1 text-sm bg-gray-200 text-gray-800 px-3 py-2 rounded hover:bg-gray-300">Deselect All</button>
        </div>
      </div>

      <!-- Apply Filters -->
      <button onclick="performSearch()" class="w-full mt-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Apply Filters</button>
    </aside>

    <!-- ===========================
         ðŸ“„ MAIN â€“ Suchfeld & Ergebnisse
         =========================== -->
    <main class="flex-grow flex flex-col items-center justify-start p-8 relative">
     <!-- ðŸ” Suchfeld & Sortierung exakt auf gleicher HÃ¶he -->
     <!-- ðŸ” Suchfeld & Sortierung exakt auf einer Linie -->
<div class="w-full max-w-3xl mb-6">
  <div class="flex items-center gap-2">
    <!-- Suchfeld -->
    <input
      id="searchInput"
      type="text"
      placeholder="Enter search term..."
      class="flex-grow h-10 px-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring focus:border-blue-500"
    />

    <!-- Sortierfeld im flex-container -->
    <div class="relative flex items-center h-10">
      <select
        id="sortOption"
        class="h-10 pl-2 pr-8 border border-gray-300 rounded-md text-sm bg-white appearance-none leading-none w-full"
      >
        <option value="">Sort</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
      <!-- Manuelles Dropdown-Icon (Pfeil) -->
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2 text-gray-500 h-full">
        â–¼
      </div>
    </div>

    <!-- Such-Button -->
    <button
      onclick="performSearch()"
      class="h-10 px-4 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700"
    >
      Search
    </button>
  </div>
</div>


    
        <!-- Such-Button -->
        <button
          onclick="performSearch()"
          class="h-10 px-4 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700"
        >
          Search
        </button>
      </div>
    </div>
    

      <!-- ðŸ“‹ Ergebniscontainer -->
      <div id="resultsContainer" class="w-full max-w-3xl space-y-4"></div>
    </main>
  </div>

  <!-- ===========================
       ðŸ§  SCRIPTS
       =========================== -->
  <script>
    function selectAllRatings() {
      document.querySelectorAll(".rankingSourceCheckbox, .ratingCheckbox").forEach(cb => cb.checked = true);
    }

    function deselectAllRatings() {
      document.querySelectorAll(".rankingSourceCheckbox, .ratingCheckbox").forEach(cb => cb.checked = false);
    }
  </script>
  <script src="/static/script.js" defer></script>
</body>
</html>
